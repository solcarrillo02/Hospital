name: Deploy Flet Web App to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Run Flet app
        run: |
          flet run main.py  # Ejecuta el servidor en una m√°quina en Render o similar
